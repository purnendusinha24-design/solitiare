<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Spider Solitaire – Fixed Version</title>

<style>
:root {
  --card-back-url: url("https://cdn.pixabay.com/photo/2018/02/23/12/38/flower-3175428_1280.jpg");
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #166534, #065f46 40%, #022c22 80%);
  color: #fff;
  user-select: none;
}

header {
  padding: 10px 20px;
  background: #0f172a;
  border-bottom: 2px solid #1e293b;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 20px;
  margin: 0;
}

button {
  background: #2563eb;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  color: #fff;
}
button:hover {
  background: #1d4ed8;
}

main {
  padding: 15px;
}

#top-row {
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
}

.stock {
  width: 90px;
  height: 120px;
  border-radius: 8px;
  background-image: var(--card-back-url);
  background-size: cover;
  border: 1px solid #000;
  position: relative;
  cursor: pointer;
}

.stock-count {
  position: absolute;
  bottom: 4px;
  right: 6px;
  background: rgba(0,0,0,0.5);
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 12px;
}

.foundation-slot {
  width: 90px;
  height: 120px;
  border-radius: 8px;
  border: 2px dashed #ccc;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

#foundations {
  display: flex;
  gap: 8px;
}

#tableau {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 12px;
}

.column {
  width: 90px;
  min-height: 120px;
  position: relative;
}

.card {
  width: 90px;
  height: 120px;
  border-radius: 8px;
  position: absolute;
  left: 0;
  background-size: cover;
  background-position: center;
  border: 1px solid #333;
  cursor: pointer;
}

.card.face-down {
  background-image: var(--card-back-url);
}

.card.face-up {
  background: #fff;
  color: #000;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 6px;
  font-weight: bold;
}

.rank-top, .rank-bottom {
  display: flex;
  justify-content: space-between;
}
.rank-bottom {
  transform: rotate(180deg);
}

.center-suit {
  text-align: center;
  font-size: 32px;
}

.suit-spades, .suit-clubs {
  color: #000;
}
.suit-hearts, .suit-diamonds {
  color: #b91c1c;
}

.card.selected {
  outline: 3px solid gold;
  transform: translateY(-5px);
}
</style>
</head>

<body>
<header>
  <h1>Spider Solitaire — Fixed Version</h1>
  <button id="newGameBtn">New Game</button>
</header>

<main>
  <div id="top-row">
    <div>
      <div class="stock" id="stock"><span id="stockCount" class="stock-count"></span></div>
    </div>

    <div id="foundations">
      <div class="foundation-slot"></div>
      <div class="foundation-slot"></div>
      <div class="foundation-slot"></div>
      <div class="foundation-slot"></div>
      <div class="foundation-slot"></div>
      <div class="foundation-slot"></div>
      <div class="foundation-slot"></div>
      <div class="foundation-slot"></div>
    </div>
  </div>

  <section id="tableau">
    <div class="column" data-column="0"></div>
    <div class="column" data-column="1"></div>
    <div class="column" data-column="2"></div>
    <div class="column" data-column="3"></div>
    <div class="column" data-column="4"></div>
    <div class="column" data-column="5"></div>
    <div class="column" data-column="6"></div>
    <div class="column" data-column="7"></div>
    <div class="column" data-column="8"></div>
    <div class="column" data-column="9"></div>
  </section>
</main>
